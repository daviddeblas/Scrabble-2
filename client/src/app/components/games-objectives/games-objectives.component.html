<mat-card>
    <h2>Objectifs priv√©s</h2>
    <div class="private-objective-container" *ngFor="let objective of privateObjectives">
        <mat-checkbox [checked]="objective.isValidated" (click)="notClickable($event)">{{ objective.description }}</mat-checkbox>
    </div>
    <h2 class="fix-position">Objectifs publics</h2>
    <div class="public-objective-container" *ngFor="let objective of publicObjectives">
        <mat-checkbox [checked]="objective.isValidated" (click)="notClickable($event)">{{ objective.description }}</mat-checkbox>
    </div>
</mat-card>
