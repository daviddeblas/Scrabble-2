<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg" class="board">
    <defs>
        <!-- Effet 3D : https://stackoverflow.com/questions/60344788/svg-light-and-shadow-a-3d-feelling -->
        <filter id="3d-effect">
            <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur1" />
            <feSpecularLighting result="specOut" in="blur1" specularConstant="0.5" specularExponent="12" lighting-color="#fff">
                <feDistantLight azimuth="225" elevation="45" />
            </feSpecularLighting>
            <feComposite in="SourceGraphic" in2="specOut" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" />
        </filter>

        <!-- Pattern pour la grille du fond -->
        <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
            <rect filter="url(#3d-effect)" width="50" height="50" fill="#c4bda1" />
        </pattern>

        <clipPath id="cell-clip">
            <rect x="0" y="0" width="50" height="50" />
        </clipPath>
    </defs>

    <!-- Grille du fond-->
    <rect x="50" y="50" width="750" height="750" fill="url(#grid)" />

    <!-- CoordonÃ©es -->
    <text [attr.x]="75 + i * 50" y="25" class="coordinate-text" *ngFor="let number of numberSequence(15); let i = index">
        {{ number }}
    </text>
    <text x="25" [attr.y]="75 + i * 50" class="coordinate-text" *ngFor="let number of letterSequence(15); let i = index">
        {{ number }}
    </text>

    <g app-cell-word-x2 [posX]="100" [posY]="100"></g>
    <g app-cell-word-x3 [posX]="50" [posY]="50"></g>
    <g app-cell-letter-x2 [posX]="200" [posY]="50"></g>
    <g app-cell-letter-x3 [posX]="300" [posY]="100"></g>
    <g app-cell-star [posX]="400" [posY]="400"></g>
</svg>
