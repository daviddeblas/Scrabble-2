<mat-card class="easel">
    <svg
        app-letter
        *ngFor="let letter of (players$ | async)?.player?.easel"
        height="50"
        width="50"
        viewBox="0 0 50 50"
        xmlns="http://www.w3.org/2000/svg"
        [letter]="letter"
        [value]="(pointsPerLetter$ | async)?.get(letter)"
    ></svg>
</mat-card>
