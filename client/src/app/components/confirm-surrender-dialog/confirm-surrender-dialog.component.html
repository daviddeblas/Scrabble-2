<h1 mat-dialog-title>Confirmer l'abandon</h1>
<div mat-dialog-content id="buttons-countainer">
    <button mat-raised-button id="accept-button" (click)="closeDialog()">
        <mat-icon>flag</mat-icon>
        Accepter
    </button>

    <button mat-raised-button id="quit-button" color="warn" (click)="surrenderGame()" routerLink="/home">
        <mat-icon>flag</mat-icon>
        Quitter
    </button>
</div>
