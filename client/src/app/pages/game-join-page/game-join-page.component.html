<mat-stepper linear #stepper>
    <mat-step>
        <ng-template matStepLabel>Rejoindre une partie</ng-template>
        <h3>Rooms:</h3>
        <mat-list>
            <mat-list-item *ngFor="let room of roomList$ | async">
                <h2 class="room-name">{{ room.gameOptions.hostname }}</h2>
                <button mat-raised-button matStepperNext color="primary" class="button" (click)="selectRoom(room)">
                    Rejoindre
                </button>
            </mat-list-item>
        </mat-list>
    </mat-step>
    <mat-step [stepControl]="formGroup">
        <mat-card>
            <form [formGroup]="formGroup">
                <ng-template matStepLabel>Entrez votre nom</ng-template>
                <mat-form-field class="parameter-container" appearance="fill">
                    <mat-label>Veuillez saisir votre nom</mat-label>
                    <input [attr.disabled]="true" matInput formControlName="name" placeholder="Nom" />
                </mat-form-field>
                <mat-card-actions>
                    <button *ngIf="(pendingRooms$ | async) === undefined; else elseCancelButton" (click)="joinGame()"
                        mat-raised-button matStepperNext color="primary" id="confirm-name"
                        class="centered">Confirmer</button>
                </mat-card-actions>
                <ng-template #elseCancelButton>
                    <button mat-raised-button matStepperNext color="warn" class="button" (click)="cancelJoin()">
                        <mat-spinner diameter="25" class="spinner"></mat-spinner><span class="cancel">Annuler</span>
                    </button>
                </ng-template>
            </form>
        </mat-card>
    </mat-step>
</mat-stepper>
