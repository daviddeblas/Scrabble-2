<mat-card>
    <mat-dialog-content>
        <div>
            <h1>Configuration des paramètres de la partie</h1>
        </div>
        <form [formGroup]="settingsForm" (ngSubmit)="onSubmit()">
            <mat-form-field class="parameter-container" appearance="fill">    
                <mat-label>Veuillez saisir votre nom</mat-label>
                <input matInput formControlName="name" placeholder="Nom">    
            </mat-form-field>
            
            <div id="timer-container">
                <p class="text-container">Temps par tour</p>
                <div id="timer2-container">
                    <button type="button" (click)="decrementTime()">-</button>
                    <div #time id="time"> {{timer}}</div>
                    <button type="button" (click)="incrementTime()">+</button>
                </div>
            </div>
            
            <mat-form-field class="parameter-container" appearance="fill">
                <mat-label>Dictionnaire</mat-label>
                <mat-select formControlName="selectedDictionnary">
                    <mat-option *ngFor="let dictionnary of dictionnaries; index as id" value={{dictionnary}}>{{dictionnary}}</mat-option>
                </mat-select>
            </mat-form-field>
            
            <mat-card-actions>
                <button mat-raised-button color="primary" type="submit" id="confirm-settings" [disabled]="!settingsForm.valid">Confirmer paramètres</button>
            </mat-card-actions>
        </form>
        
        <!-- POUR LE BOUTTON REGARDER LES BOUTTONS STEPPER D'ANGULAR MATERIAL-->
        
    </mat-dialog-content>
   
</mat-card>
