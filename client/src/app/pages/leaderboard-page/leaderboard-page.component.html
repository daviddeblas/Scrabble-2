<div class="container">
    <mat-toolbar color="primary">
        <button routerLink="/home" mat-icon-button class="home-button">
            <mat-icon>arrow_back</mat-icon>
        </button>
        <span>Mode de jeu</span>
    </mat-toolbar>
    <div class="leaderboard_container">
        <div class="leaderboard_classic">
            <h1>Mode Classique</h1>
            <div class="info">
                <table mat-table [dataSource]="highScoreClassic" class="score-table">
                    <ng-container matColumnDef="rank">
                        <th mat-header-cell *matHeaderCellDef>Rank</th>
                        <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
                    </ng-container>
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef>Name</th>
                        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
                    </ng-container>
                    <ng-container matColumnDef="score">
                        <th mat-header-cell *matHeaderCellDef>Score</th>
                        <td mat-cell *matCellDef="let element">{{ element.score }}</td>
                    </ng-container>
                </table>
            </div>
        </div>
        <div class="leaderboard_log2990">
            <h1>Mode LOG2990</h1>
            <div class="info">
                <table mat-table [dataSource]="highScoreLog2990" class="score-table">
                    <ng-container matColumnDef="rank">
                        <td mat-header-cell *matHeaderCellDef>Rank</td>
                        <th mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</th>
                    </ng-container>
                    <ng-container matColumnDef="name">
                        <td mat-header-cell *matHeaderCellDef>Name</td>
                        <th mat-cell *matCellDef="let element">{{ element.name }}</th>
                    </ng-container>
                    <ng-container matColumnDef="score">
                        <td mat-header-cell *matHeaderCellDef>Score</td>
                        <th mat-cell *matCellDef="let element">{{ element.score }}</th>
                    </ng-container>
                </table>
            </div>
        </div>
    </div>
</div>
