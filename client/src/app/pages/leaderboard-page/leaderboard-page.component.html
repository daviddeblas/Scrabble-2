<div class="container">
    <mat-toolbar color="primary">
        <button routerLink="/home" mat-icon-button class="home-button">
            <mat-icon>arrow_back</mat-icon>
        </button>
        <span>Mode de jeu</span>
    </mat-toolbar>
    <div class="leaderboard_container">
        <div class="leaderboard_column">
            <h1>Mode Classique</h1>
            <div class="info">
                <mat-table mat-table [dataSource]="dataClassicLeaderBoard" class="score-table">
                    <ng-container matColumnDef="rank">
                        <th mat-header-cell *matHeaderCellDef>Rank</th>
                        <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
                    </ng-container>
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef>Name</th>
                        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
                    </ng-container>
                    <ng-container matColumnDef="score">
                        <th mat-header-cell *matHeaderCellDef>Score</th>
                        <td mat-cell *matCellDef="let element">{{ element.score }}</td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                </mat-table>
            </div>
        </div>
        <div class="leaderboard_column">
            <h1>Mode LOG2990</h1>
            <div class="info">
                <mat-table mat-table [dataSource]="dataLog2990LeaderBoard" class="score-table">
                    <ng-container matColumnDef="rank">
                        <th mat-header-cell *matHeaderCellDef>Rank</th>
                        <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
                    </ng-container>
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef>Name</th>
                        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
                    </ng-container>
                    <ng-container matColumnDef="score">
                        <th mat-header-cell *matHeaderCellDef>Score</th>
                        <td mat-cell *matCellDef="let element">{{ element.score }}</td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                </mat-table>
            </div>
        </div>
    </div>
</div>
