<div class="container">
    <mat-toolbar color="primary">
        <button routerLink="/home" mat-icon-button class="home-button">
            <mat-icon>arrow_back</mat-icon>
        </button>
        <span>Admin</span>
    </mat-toolbar>
    <div class="liste-menus">
        <mat-card class="menu-dict">
            <mat-card-title>Dictionaires</mat-card-title>
            <mat-card-subtitle>Ajout/Retrait des dictionaires disponibles</mat-card-subtitle>
            <mat-card-actions>
                <button mat-icon-button (click)="addDictionary()">
                    <mat-icon>add</mat-icon>
                </button>
                <button mat-icon-button (click)="resetDictionaries()">
                    <mat-icon>restore</mat-icon>
                </button>
            </mat-card-actions>
            <mat-card-content>
                <ul>
                    <li class="dictionary" *ngFor="let dictionary of dictionaries$ | async; let i = index">
                        <mat-card>
                            <mat-card-title class="dictionary-title">{{ dictionary.title }}</mat-card-title>
                            <mat-card-subtitle class="dictionary-description">{{ dictionary.description }}
                            </mat-card-subtitle>
                            <mat-card-actions>
                                <button mat-icon-button (click)="modifyDictionary(i, dictionary)">
                                    <mat-icon>edit</mat-icon>
                                </button>
                                <button mat-icon-button (click)="deleteDictionary(i)">
                                    <mat-icon>delete</mat-icon>
                                </button>
                                <button mat-icon-button (click)="downloadDictionary(i)">
                                    <mat-icon>get_app</mat-icon>
                                </button>
                            </mat-card-actions>
                        </mat-card>
                    </li>
                </ul>
            </mat-card-content>
        </mat-card>
        <mat-card class="menu-bot">
            <mat-card-title>Joueurs virtuels</mat-card-title>
            <mat-card-subtitle>Modifier le nom des joueurs virtuels</mat-card-subtitle>
        </mat-card>
        <mat-card class="menu-hist">
            <mat-card-title>Historique des parties</mat-card-title>
            <mat-card-content>
                <app-game-history-table></app-game-history-table>
            </mat-card-content>
        </mat-card>
    </div>
</div>
